    <script>
        window.onlead = function () {
            var count = 0;
            var image = document.getElementById('image');
            var frame = ['0.png', '1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png', '8.png', '9.png',]
            setInterval(function() {
                image.src = frames[count % frames.length];
                count = count + 1;
            }, 1000/20);
        }
    </script>
