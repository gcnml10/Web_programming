<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Basic</title>
    
    <script>
        // 변수 선언
        var s01;
        score = 91;

        if (score>90){
            s01 = "A";
        }
        else if (score>70){
            s01 = "B";
        }
        else if (score>50){
            s01 = "C";
        }
        else if (score>30){
            s01 = "D";
        }
        else {
            s01 = "F";
        }
        alert('학생의 학점은 ' + s01 + "입니다.");


    </script>
    </head>
    <body>
        
    </body>
</html>
