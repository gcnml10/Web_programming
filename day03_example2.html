<!DOCTYPE html>
<html>
    <head>
        <title>HTML Basic Tag Example</title>
    </head>
    <body>
        <ul>
            <li>내가 좋아하는 음식</li>
                <ul>
                    <li>감자탕</li>
                    <li>스파게티</li>
                    <li>비빔국수</li>
                </ul>
            <li>라면 레시피</li>
                <ol type="i">
                    <li>물을 끓인다.</li>
                    <li>라면과 스프를 넣는다.</li>
                    <li>계란을 넣는다.</li>
                    <li>먹어볼까요?</li>
                </ol>
            <li>여름에는 바닷가로</li>
            <li>겨울에는 산으로</li>
            
        </ul>
    </body>
</html>
