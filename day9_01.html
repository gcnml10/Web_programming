        <script>
            //변수 선언

            var area;
            var perimeter;
            var pi;

            radius = 10;
            pi = 3.14159265;

            area = radius*radius*pi
            perimeter = 2*pi*radius

            alert('반지름이 ' + radius + '인 원의 넓이는 ' + area+ 'd이고\n' + '원의 둘레는 ' + perimeter + '입니다.');
        </script>
