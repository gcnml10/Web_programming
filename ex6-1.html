<!DOCTYPE html>
<html>
    <head>
        <title>Display 속성 예제</title>
    <style>
        #box {
            display: inline-block;
            background-color: red;
            width: 100px;
            height: 50px;
            margin: 10px;
        }
    </style>
    </head>

    <body>
        <p>의미없는 더미 객체</p>
        <span>더미객체</span>
        <div id="box">대상객체</div>
        <span>더미객체</span>
        <p>의미없는 더미 객체</p>
    </body>
</html>
