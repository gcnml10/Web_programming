<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
            #header {
                width: 800px; margin: 0 auto;
                background: red;
            }
            #wrap {
                width: 800px; margin:  0 auto;
                overflow: hidden; /*넘치는 부분을 어떻게 해줄 거냐*/
            } 
            #aside {
                width: 200px; float: left;
                background: blue;
            }
            #content {
                width: 600px; float: left;
                background: green;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>#header selector</h1>
        </div>
        <div id="wrap">
            <div id="aside">
                <h1>#aside selector</h1>
            </div>
            <div id="content">
                <h1>#content selector</h1>
            </div>
        </div>
    </body>
</html>
