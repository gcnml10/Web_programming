<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Basic</title>
    
    <script>
        // 변수 선언
        var i = 0;
        var array = ['가', '나', '다']

        for (i=0;i<array.length;i++){
            alert(i + '번째 요소는 ' + array[i])
        }

        var i =0;
        while(i<array.length){
            alert(i + '번째 요소는 ' + array[i])
                i++;
        }

        //1부터 100까지 짝수 합
        output = 0;
        for (var i = 1; i<=100; i = i+2){
            output = output + i;
        }
        alert(output);
    </script>
    </head>

    </body>
</html>
