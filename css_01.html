<!DOCTYPE html>
<html>
    <head>
        <title>CSS Property Basic</title>
    </head>
    <style>
        input[type="text"] {
            background: red;
        }
        input[type="password"] {
            background: blue;
        }

        .box {
            border-width: thick;
            border-style: dashed;
            border-color: black;
            border-radius: 50px 40px 20px 10px;
        }
    </style>
<body>
    <form>
        <input type="text">
        <input type="password">

        <div class="box">
            <h3>
                행정권은 대통령을 수반으로 하는 정부에 속한다. 대통령은 내우·외환·천재·지변 또는 중대한 재정·경제상의 위기에 있어서 국가의 안전보장 또는 공공의 안녕질서를 유지하기 위하여 긴급한 조치가 필요하고 국회의 집회를 기다릴 여유가 없을 때에 한하여 최소한으로 필요한 재정·경제상의 처분을 하거나 이에 관하여 법률의 효력을 가지는 명령을 발할 수 있다.

행정각부의 설치·조직과 직무범위는 법률로 정한다. 선거에 관한 경비는 법률이 정하는 경우를 제외하고는 정당 또는 후보자에게 부담시킬 수 없다. 모든 국민은 양심의 자유를 가진다.
            </h3>
        </div>
    </form>
</body>
</html>
