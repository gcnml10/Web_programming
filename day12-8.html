<!DOCTYPE html>
<html>
    <head>
        <title>DOM Basic</title>
        <script>
            window.onload = function(){
                var button  = document.getElementById("button");

                button.onclick = function(){
                    alert("button click");
                }
            }
        </script>
    </head>
    <body>
        <button id="button" onclick="buttonClick()">버튼</button>
    </body>
</html>
