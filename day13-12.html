<!DOCTYPE html>
<html>

<head>
    <title>jQeury Basic</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            var clearQueue = false;
            var goToEnd = false;

            $('#clearQueue').change(function () {
                clearQueue = $(this).prop('checked')
            });
            $('#goToEnd').change(function () {
                goToEnd = $(this).prop('checked')
            });
            $('#stopButton').click(function () {
                $('#box').stop(clearQueue, goToEnd);
            });
            $('#box').css({
                width: 100,
                heigh: 100,
                background: 'red'
            })
            setInterval(function () {
                $('#box').animate({
                    width: 200
                }, 1000).delay(1000).animate({
                    width: 100,
                    height: 100,
                }, 1000)
            });
        });
    </script>
</head>

<body>
    <label>Clear Queue</label>
    <input type="checkbox" id="clearQuere">
    <br>
    <label>goToEnd</label>
    <input type="checkbox" id="goToEnd">
    <br>
    <button id="stopButton">Stop</button>
    <div id="box"></div>
</body>

</html>
