<!DOCTYPE html>
<html>
    <head>
        <title>DOM Basic</title>
        <script>
            window.onload = function(){
                var button  = document.getElementById("button");
                button.onclick = function(){
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <a id="button" href="www.skku.edu">성균관대학교</a>
    </body>
</html>
